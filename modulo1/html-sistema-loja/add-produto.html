<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Adicionar Produto</title>
</head>

<body>
    <div class="cabecalho">
        <h1>Hermenealien & Cia</h1>
    </div>

    <div>
        <a class="botao-paginas" href="index.html">Página Inicial</a>
        <a class="botao-paginas" href="ctrl-estoque.html">Controle de Estoque</a>
        <a class="botao-paginas" href="add-produto.html">Adicionar Produto</a>
        <a class="botao-paginas" href="funcionarios.html">Funcionários</a>
    </div>

    <div><br><br>
        <a class="botao-paginas" href="vendas.html">Vendas</a>
        <a class="botao-paginas" href="historico-vendas.html">Histórico de Vendas</a>
    </div>

    <h2 class="corpo">Adicionar Produto</h2>
    <form class="formulario" action="">
        <div>
            <label for="link-foto">Link para foto: </label>
            <input type="url" id="link-foto" name="link-foto">
        </div>

        <div>
            <label for="descricao">Descrição do produto: </label>
            <!-- Adicione o id apropriado para o input abaixo -->
            <input type="text" id="descricao" name="descrição">
        </div>

        <div>
            <label for="preco">Preço (em R$): </label>
            <!-- Adicione o id apropriado e o type para receber números abaixo -->
            <input type="text" id="preco" name="preço">
        </div>

        <div>
            <!-- Preencha as propriedades necessárias para os elementos abaixo -->
            <label for="quantidade">Quantidade disponível: </label>
            <input type="text" id="quantidade" name="quantidade">
        </div>

        <div class="form-add">
            <!-- Adicione ao type do botão abaixo o valor para que ele submeta o formulário -->
            <button type="submit">Adicionar</button>
        </div>

    </form>

    <div class="rodape">
        Feito por Hermenalien™
    </div>
</body>

</html>
