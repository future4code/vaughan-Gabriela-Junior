<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Formulário de Vendas</title>
</head>

<body>
    <h1 class="cabecalho">Hermenealien & Cia</h1>

    <div>
        <a class="botao-paginas" href="index.html">Página Inicial</a>
        <a class="botao-paginas" href="ctrl-estoque.html">Controle de Estoque</a>
        <a class="botao-paginas" href="add-produto.html">Adicionar Produto</a>
        <a class="botao-paginas" href="funcionarios.html">Funcionários</a>
    </div>

    <h2 class="corpo">Formulário de Vendas</h2>

    <form class="formulario">
        <div>
            <label for="produto">Produto: </label>
            <input type="text" id="produto" name="produto">
        </div>

        <div>
            <label for="quantidade">Quantidade: </label>
            <input type="text" id="quantidade" name="quantidade">
        </div>

        <div>
            <input type="radio" id="cartao" name="pagamento">
            <label for="cartao">Cartão</label>

            <input type="radio" id="dinheiro" name="pagamento">
            <label for="dinheiro">Dinheiro</label>
        </div>

        <div class="form-add">
            <button type="submit">Registrar produto</button>
        </div>
    </form>

    <table class="tabela">
        <tr>
            <th>Produto</th>
            <th>Quantidade</th>
        </tr>
        <tr>
            <ul>
                <td>
                    <li>Controle de criar vórtex temporal</li>
                </td>
                <td>2</td>
        </tr>
        <tr>
            <td>
                <li>Blaster atômico Modelo 5C78</li>
            </td>
            <td>5</td>

            </ul>
        </tr>
    </table>
    <div class="form-add">
        <button type="submit">Finalizar venda</button>
    </div>

    <div><br><br>
        <a class="botao-paginas" href="historico-vendas.html">Histórico de Vendas</a>
    </div>

    <div class="rodape">
        Feito por Hermenalien™
    </div>
</body>

</html>
